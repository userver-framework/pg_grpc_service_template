
name: Docker build

'on':
    schedule:
      - cron: '30 5 * * 1'  # Every Monday at 5:30
    pull_request:
    push:
        branches:
          - master
          - develop
          - feature/**

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
            with:
                submodules: true

          - name: Reuse ccache directory
            uses: actions/cache@v4
            with:
                path: .ccache
                key: 'ccache-dir-${{github.ref}}_run-${{github.run_number}}'
                restore-keys: |
                    ccache-dir-${{github.ref}}_run-
                    ccache-

          - name: Install docker-compose
            run: |
                sudo apt update
                sudo apt install --allow-downgrades -y docker-compose

          - name: Setup ccache
            run: docker-compose run --rm pg_grpc_service_template-container bash -c 'ccache -M 2.0GB && ccache -s'

          - name: Cmake
            run: |
              make docker-cmake-release

          - name: Build
            run: make docker-build-release

          - name: Run tests
            run: make docker-test-release

